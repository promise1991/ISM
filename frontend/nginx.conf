server {
    listen 80;

    # Serve your React/Angular/Vue build files
    root /usr/share/nginx/html;
    index index.html;

    # API proxy
    location /api/ {
        proxy_pass http://backend:5000;  # Use the backend service name from docker-compose
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback (for React/Angular routing)
    location / {
        try_files $uri /index.html;
    }
}
